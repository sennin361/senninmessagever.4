<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理画面 - 仙人チャット</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #adminContent { display: none; max-width: 700px; margin: 2rem auto; }
    #authBox {
      text-align: center;
      margin-top: 100px;
    }
    input[type="password"], input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .btn-ban {
      background: #E74C3C;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
    }
    .btn-sendall {
      background: #2ECC71;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-reset {
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 1rem;
      float: right;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 0.5rem;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div id="authBox">
    <h2>管理者パスワードを入力してください</h2>
    <input type="password" id="adminPass" placeholder="パスワード" />
    <button onclick="checkPassword()">認証</button>
    <p id="authError" style="color:red; display:none;">パスワードが違います。</p>
  </div>

  <div id="adminContent">
    <h1>仙人チャット 管理画面</h1>

    <button class="btn-reset" id="resetServerBtn">サーバーリセット</button>

    <h2>全チャット履歴</h2>
    <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 6px; background: #fafafa;">
      <table id="chatHistoryTable">
        <thead>
          <tr><th>名前</th><th>時刻</th><th>メッセージ</th><th>操作</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>一斉送信</h2>
    <textarea id="broadcastMessage" placeholder="管理者から全員に送信するメッセージ"></textarea>
    <button class="btn-sendall" id="broadcastBtn">一斉送信</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
